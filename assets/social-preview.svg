<?xml version="1.0" encoding="UTF-8"?>
<!-- GitHub social preview: 1280x640 recommended -->
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d9ff" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Decorative image frames (background) -->
  <g opacity="0.15">
    <rect x="50" y="80" width="200" height="150" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <rect x="80" y="400" width="180" height="140" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <rect x="1000" y="60" width="220" height="160" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <rect x="1030" y="420" width="190" height="150" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  </g>

  <!-- Main content area -->
  <g transform="translate(640, 280)">
    <!-- Logo icon -->
    <g transform="translate(-280, -100)">
      <rect x="0" y="0" width="120" height="90" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
      <path d="M10 70 L35 45 L55 60 L85 30 L110 70 Z" fill="url(#accentGrad)" opacity="0.3"/>
      <circle cx="90" cy="25" r="15" fill="url(#accentGrad)" opacity="0.6"/>
    </g>

    <!-- Title -->
    <text x="-120" y="20" font-family="JetBrains Mono, SF Mono, Consolas, monospace" font-size="96" font-weight="bold">
      <tspan fill="url(#textGrad)">im</tspan><tspan fill="#ffffff">tools</tspan>
    </text>

    <!-- Tagline -->
    <text x="-120" y="80" font-family="Inter, -apple-system, sans-serif" font-size="28" fill="#8b949e">
      Fast image manipulation CLI written in Zig
    </text>

    <!-- Feature pills -->
    <g transform="translate(-120, 120)">
      <g transform="translate(0, 0)">
        <rect width="140" height="36" rx="18" fill="#21262d" stroke="#30363d" stroke-width="1"/>
        <text x="70" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#00d9ff">Duplicates</text>
      </g>
      <g transform="translate(155, 0)">
        <rect width="100" height="36" rx="18" fill="#21262d" stroke="#30363d" stroke-width="1"/>
        <text x="50" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#00ff88">AI Sort</text>
      </g>
      <g transform="translate(270, 0)">
        <rect width="110" height="36" rx="18" fill="#21262d" stroke="#30363d" stroke-width="1"/>
        <text x="55" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#00d9ff">Convert</text>
      </g>
      <g transform="translate(395, 0)">
        <rect width="120" height="36" rx="18" fill="#21262d" stroke="#30363d" stroke-width="1"/>
        <text x="60" y="24" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#00ff88">Download</text>
      </g>
    </g>
  </g>

  <!-- Bottom info -->
  <g transform="translate(640, 580)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#484f58">
      github.com/4cecoder/imtools
    </text>
  </g>

  <!-- Zig logo hint -->
  <g transform="translate(1180, 560)" opacity="0.4">
    <text font-family="Inter, sans-serif" font-size="16" fill="#f7a41d">âš¡ Zig</text>
  </g>
</svg>
